    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__logo">
            <a href="./../../index.html">Shoppie</a>
          </div>
          <nav class="header__navbar">
            <ul class="header__navigation">
              <li class="header__link">
                <a href="/index.html">Home</a>
              </li>
              <li class="header__link">
                <a href="#!">About</a>
              </li>
              <li class="header__link">
                <a href="/pages/products/products.html">Products</a>
              </li>
            </ul>
          </nav>
          <div class="header__panel">

              <a href="#!">
                <i class="material-icons">favorite</i>
              </a>
            </div>
            <div class="header__cart">
              <span>Cart</span>
              <i class="material-icons">shopping_cart</i>
              <span class="header__amount">88</span>
            </div>
            <div class="header__loggin">
              <span>LogIn</span>
              <i class="material-icons">person_add</i>
            </div>
          </div>
          <div class="header__burger">
            <i class="material-icons">menu</i>
          </div>
          <div class="burger__menu">
            <div class="burger__header">
              <div class="burger__logo">Shoppie</div>
              <div class="burger__close">
                <i class="material-icons">close</i>
              </div>
            </div>
            <nav class="burger__navbar">
              <ul class="burger__navigation">
                <li class="burger__link">
                  <a href="#!">Home</a>
                </li>
                <li class="burger__link">

                </li>

                </li>
              </ul>
            </nav>
            <div class="burger__panel">

                <a href="#!">
                  <i class="material-icons">favorite</i>
                </a>
              </div>
              <div class="burger__cart">
                <span>Cart</span>
                <i class="material-icons">shopping_cart</i>
                <span class="burger__amount">88</span>
              </div>
              <div class="burger__loggin">
                <span>LogIn</span>
                <i class="material-icons">person_add</i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

      <section class="navigation">
        <div class="container">
          <h2 class="navigation__link">

        <div class="cart__main">

        </div>
        <div class="cart__line"></div>
        <div class="cart__footer">
          <div class="cart__nav">
            <a href="#!" class="cart__continue">Continue Shopping</a>
            <button class="cart__clear">Clear Cart</button>
          </div>
          <div class="cart__total"></div>
        </div>
      </section>
